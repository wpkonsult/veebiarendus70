<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreeru</title>
    <link rel="stylesheet" href="./harjutus.css">
</head>

<body>
    <h1>Registreeru</h1>
    <form id="loginVorm" action="#" method="post">
        <div class="element">
            <label for="nimi">Sisesta nimi: </label><br>
            <input type="text" name="nimi">
        </div>
        <div class="element">
            <label for="email">Sisesta email: </label><br>
            <input type="email" name="email">
        </div>
        <div class="element">
            <label for="salasona">Sisesta salasõna:</label><br>
            <input type="password" name="salasona">
        </div>
        <div class="element">
            <label for="salasona">Korda salasõna:</label><br>
            <input type="password" name="salasona2">
        </div>
        <div class="element">
            <input type="checkbox" name="nous">
            <label class="vaiksem" for="nous"> Olen nõus enda infot saatma</label>
        </div>
        <input type="submit" value="Saada">
    </form>
</body>

</html>
